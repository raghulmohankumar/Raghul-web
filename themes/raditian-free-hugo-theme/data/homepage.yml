# about
about:
  enable: true
  title: "Who am I?"
  content: <p class="lead" align="justify" style = "text-indent:1cm">
        I am an electrical engineer with a Master's Degree in the stream of Electrical Engineering in Canada. I am currently serving as an Intermediate Electrical Engineer at MineSense Technologies Limited, where I specialize in designing and specifying electrical and control system components and circuits. My role involves troubleshooting complex issues, collaborating with vendors to ensure precision manufacturing, and developing validation tests at both system and sub-system levels. I also have a strong background in generating detailed design documentation and ensuring compliance with industry standards. 
    
    </p>
    <p class="lead" align="justify" style = "text-indent:1cm">
        Prior to my current position, I worked as a Product Engineer, I honed my skills in managing product test specifications for x-ray CT products and establishing test strategies to verify sub-product requirements. I actively participated in design reviews and customer meetings, ensuring the seamless integration of electrical and mechanical components.
    
    </p>
    <p class="lead" align="justify" style = "text-indent:1cm">   
        As a Research Assistant, contributing to the design and modeling of thermal sensing systems for a university-based Cube Satellite project. My role involved component selection, engineering calculations, and supporting the development of innovative instrumentation.
         
    </p>
    <p class="lead" align="justify" style = "text-indent:1cm">       
        My tenure as a Senior Electrical Engineer was marked by my ability to execute engineering change requests, perform impact assessments, and drive change management plans for prototyping and production. I led cross-functional teams, ensuring compliance with regulatory standards and implementing quality improvements based on field feedback.

    </p>
    <p class="lead" align="justify" style = "text-indent:1cm">
        During my time as an Electrical Engineer, I developed comprehensive electrification designs, performed component selection, and created detailed documentation for various modules. My expertise extends to prototyping, piloting, and modernizing electrical systems to enhance performance and energy efficiency. I also excelled in supplier management, conducting root cause analyses, and supporting regulatory testing.
    
    </p>
    <p class="lead" align="justify" style = "text-indent:1cm">
        Beginning my career as an Engineer, I focused on the validation and verification of system prototypes, ensuring reliability and usability of embedded devices. My work involved rigorous testing and performance optimization, contributing to the development of high-quality Motorola products.

    </p>
    <p class="lead" align="justify" style = "text-indent:1cm">    
        Throughout my career, I have demonstrated a commitment to continuous learning, professional growth, and the application of best practices in engineering. I am dedicated to driving innovation, improving system efficiencies, and delivering exceptional results in every project I undertake.
  button:
    icon: "icon-smile-fill"
    btnText: "About Me"
    URL: "https://www.linkedin.com/in/raghul-mohankumar-51811763/"
  image:
    x:    "img/who-am-i/logo.png"
    _2x: "img/who-am-i/logo.png"

